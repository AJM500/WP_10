<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 시작 화면</title>
  <link rel="stylesheet" href="start.css">
  <script src="start.js" defer></script>
</head>
<body>
  <div class="background-box">
    <div class="settings" onclick="playSound()"></div>
    <button class="btn" onclick="startGame()">게임 시작</button>
    <button class="btn" onclick="openIntroDialog()">게임 설명</button>
  </div>

  <!-- 사운드 -->
  <audio id="hoverSound" src="res/sound/gameStrat_hoverSound.mp3" preload="auto"></audio>
  <audio id="clickSound" src="res/sound/gameStart_clickSound.mp3" preload="auto"></audio>
  <audio id="bgmAudio" src="res/sound/opening.mp3" loop preload="auto"></audio>


  <!-- 설정 모달 -->
  <div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>환경설정</h2>
      <div class="modal-close" title="닫기"></div>
    </div>

    <label>효과음 볼륨:
      <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
    </label>

    <label>배경음악 볼륨:
      <input type="range" id="bgmVolume" min="0" max="1" step="0.01" value="0.3">
    </label>
  </div>
  </div>
  
</div>
<div id="howtoModal" class="modal hidden">
  <div class="intro-container">
    
    <img id="professorImage" src="res/professor_intro.jpg" alt="박사">
  
    <div id="textBox">
      <div id="textContent"></div>
      <div class="arrow">▼</div>
    </div>
  </div>
</div>
</body>
</html>
